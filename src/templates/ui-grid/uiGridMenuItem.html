<button
  type="button"
  class="ui-grid-menu-item"
  ng-click="itemAction($event, title)"
  ng-keyup="checkKeyUp($event)"
  ng-show="itemShown()"
  ng-class="{ 'ui-grid-menu-item-active': active(), 'ui-grid-sr-only': (!focus && screenReaderOnly) }"
  tabindex="0"
  ng-focus="focus=true"
  ng-blur="focus=false">
    <i
     ng-class="icon"
     aria-hidden='true'>
      &nbsp;
    </i>
    {{ label() }}
</button>
